<!DOCTYPE html>
<html>
  <head>
    <title>Two Columns float</title>
    <link rel="stylesheet" href="./style/style1.css">
  </head>

  <body>
    <header>
      <h2>I am a header</h2>
    </header>
    <div class="clearfix">
      <div class="column-one">
        <p>I am a column</p>
      </div><div class="column-two column-one">
        <p>I am a second column</p>
      </div>
    </div>
    <footer>
      <p>I am a footer</p>
    </footer>
  </body>


</html>
